<html>
	<head>
		<title>Pastry in a Park</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<script>
			var pastry_map;
			function initialize() {
			    pastry_map = new google.maps.Map(document.getElementById('pastry_map'), {
			        zoom: 5,
			        center: new google.maps.LatLng(41.879535, -87.624333),
			        mapTypeId: google.maps.MapTypeId.ROADMAP
			    });
			}
		</script>
		<style>
			    body {font-family: sans-serif}
			    #pastry_map {width: 500px; height: 300px}
		</style>
	</head>
	<body onload='initialize()'>
		<div id='container'>
			<h1>Pastries in a Park</h1>
			<input id='location_search_box' placeholder='Enter a location'\>
		    <div id=pastry_map></div>
		</div>
	</body>
</html>
