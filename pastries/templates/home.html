<!DOCTYPE html>
<html lang='en'>

	<head>
		<title>Pastry in a Park</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<link href='static/css/bootstrap.min.css' rel='stylesheet' media='screen'>
		<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<script>
			var pastry_map;
			function initialize() {
			    pastry_map = new google.maps.Map(document.getElementById('pastry_map'), {
			        zoom: 5,
			        center: new google.maps.LatLng(41.879535, -87.624333),
			        mapTypeId: google.maps.MapTypeId.ROADMAP
			    });
			}
		</script>
		<style>
			    body {font-family: sans-serif}
			    #pastry_map {width: 500px; height: 300px}
		</style>
	</head>


	<body onload='initialize()'>
		<div class='container'>
			<div class='row'>
				<div class='col-md-6 col-md-offset-3'>
					<div class='text-center'>
						<h1>Pastries in a Park</h1>
						<input id='location_search_box' placeholder='Enter a location'\>
						<br></br>
					    <div id=pastry_map>
					    </div>
					</div>
				</div>
			</div>
		</div>

		<script src='http://code.jquery.com/jquery.js'></script>
		<script src='static/js/bootstrap.min.js'></script>
	</body>
</html>
